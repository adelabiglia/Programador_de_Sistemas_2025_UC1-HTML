<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>

    <h1>Objetos</h1>
    <p>Como criar um objeto JSON em JavaScript.</p>
    
    <input id="inputNome" placeholder="Digite o nome:" />
    <br/><br/>
    <input id="inputSenha" placeholder="Digite o Senha:" />
    <br/><br/>
    <input id="inputEmail" placeholder="Digite o email:" />
    <br/><br/>
    <button onclick="salvar()" >Criar</button>

    <script>
        // objeto de usu√°rio
        let usuario = {
            id: 0,
            nome: "",
            senha: "",
            email: "",
            criado_em: "",
            ativo: true
        }

        function salvar(){
            // popular o objeto de acordo com os dados dos inputs
            usuario.nome = document.querySelector("#inputNome").value
            usuario.senha = document.querySelector("#inputSenha").value
            usuario.email = document.querySelector("#inputEmail").value

            // Adicionar os ocultos (dados de controle)
            usuario.id = 1
            usuario.criado_em = new Date()

            // Mostrar os usuarios
            console.log(usuario)

        }

    </script>

</body>
</html>
