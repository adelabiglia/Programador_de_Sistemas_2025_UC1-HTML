<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM CSS</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" 
  /> <!--link da animação-->

</head>
<body>
    
    <div id="inicio" class="animate__animated animate__swing animate__slower"> <!-- animação via site animate.style | animação, tipo e velocidade (engraçado animate__infinite)-->
        <h1>Cadastro</h1>  
    
        <button onclick="mostrarUsuario()">Cadastro de Usuário</button>
        <br/><br/>
        <button onclick="mostrarEmpresa()">Cadastro de Empresa</button>
    </div>

    <div id="usuario" >
        <h2>Usuários</h2>
        <p>Este é o cadastro de usuários</p>
        <button onclick="mostrarInicio()" >Voltar</button>
    </div>

    <div id="empresa" >
        <h2>Empresa</h2>
        <p>Este é o cadastro de uma Empresa</p>
        <button onclick="mostrarInicio()" >Voltar</button>
    </div>

    <script>
        // utiliza a css para mudar estilo no javascript
        mostrarInicio()

        function esconderTodos(){
            document.querySelector("#usuario").style.display = "none" 
            document.querySelector("#empresa").style.display = "none"
            document.querySelector("#inicio").style.display = "none"
        }
        function mostrarInicio(){
            esconderTodos()
            document.querySelector("#inicio").style.display = "block" 
        }
        function mostrarUsuario(){
            esconderTodos()
            document.querySelector("#usuario").style.display = "block" 
        }
        function mostrarEmpresa(){
            esconderTodos()
            document.querySelector("#empresa").style.display = "block" 
        }

    </script>


</body>
</html>
