<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>
<body>

    <h1>Carrinho</h1>
    <p>Este é o seu carrinho de compras da Loja</p>
    <p>Quantidade de Itens no Carrinho: <span id="itensCarrinho" >0</span> </p>
    <button onclick="adicionarCarrinho()" >Adicionar</button>
    <button onclick="removerCarrinho()" >Remover</button>
    <button onclick="limparCarrinho()" >Limpar</button>
    <button onclick="verCarrinho()" >Ver Carrinho</button>

    
    <script>

        let carrinho = 0 // Variável Global, pode ser usada por uma ou mais funções

        function adicionarCarrinho(){ //acumulo de variáveis
            // carrinho = carrinho + 1 // receber ele mesmo + 1
            // carrinho += 1 // Operador +=
            carrinho++ // Operador ++ (só adiciona 1)
            document.querySelector("#itensCarrinho").innerHTML = carrinho 
        }
        
        function removerCarrinho(){
            carrinho = carrinho - 1
            document.querySelector("#itensCarrinho").innerHTML = carrinho 
        }    
        
        function limparCarrinho(){
            carrinho = 0
            document.querySelector("#itensCarrinho").innerHTML = carrinho 
        }
        
        function verCarrinho(){
            alert("Itens no carrinho: " + carrinho)
        }


    </script>
    
</body>
</html>
