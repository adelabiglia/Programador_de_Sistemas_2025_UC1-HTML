<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    


    <script>

        let nome
        nome = prompt("Digite o nome do funcionário:")
        
        let sobrenome
        sobrenome = prompt("Digite o seu Sobrenome: ")  
        
        let nome_completo = nome + " " + sobrenome
        alert("Seja bem vindo (a) " + nome_completo)

        let salario
        salario = prompt("Digite o salario de " +nome)
        salario = parseInt(salario)

        let bonificacao
        bonificacao = prompt("Digite a Bonificação: ")
        bonificacao = parseInt(bonificacao)

        const total = salario + bonificacao
        alert("O salario final de " +nome_completo+" é de R$ "+total)


    </script>
</body>
</html>
