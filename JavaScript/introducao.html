<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript introdução</title>
</head>
<body>
    
    <h1>Introdução ao Java Script</h1>
    <p>Primeiros códigos de programação com JavaScript</p>
    <button>Mostrar Mensagem</button>











    <script>
        // alert("Olá, mundo!")
        // Mostrar mensagens na tela do console
        console.log("Olá Mundo!")
        console.log("Olá eu sou o André")

        //  Variáveis
        const salario = 5500
        console.log("O salario é: R$ " + salario + ",00") 
        // concatenação: juntar variáveis

        const bonificacao = 2600
        console.log("Sua Bonificação é de: R$ " + bonificacao + ",00")

        const total = salario + bonificacao
        console.log("O Pagamento Total é de : R$ " + total + ",00")


    </script>

</body>
</html>
