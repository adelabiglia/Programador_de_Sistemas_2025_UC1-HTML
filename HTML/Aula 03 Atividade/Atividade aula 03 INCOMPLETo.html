<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Livraria Conradito</h1>

    <a href="#">Inicio</a> <br/>
    <a href="#">Entrar</a> / <a href="#">Cadastrar</a><br/>
    <a href="#">Contato</a>
    
    <hr/>

    <h2>Contato</h2>
    <p>Entre em Contato com a <i>Livraria Conradito</i></p>
    <h3>Envie uma mensagem</h3>
    <p>Preencha o formulário abaixo para enviar uma mensagem para nós:</p>
    <form>
        <label>
            Nome Completo <br/>
            <input required>
        </label>

        <br/><br/>

        <label>
            Contato<br/>
            <input required placeholder="Telefone ou e-mail">
        </label>

        <br/>

        <label for="mensagem"></label><br/>
        <textarea id="mensagem" name="mensagem" rows="10" cols="50" placeholder="Digite seu texto aqui..."></textarea>
        <br/><br/>
        <button>Enviar Mensagem</button>

    </form>
    

</body>
</html>
